services:
  beekeeper_api:
    container_name: beekeeper_api 
    image: beekeeper_api
    restart: always
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8002:8080"
    command: sh -c "./scripts/init.sh"
    depends_on:
      - postgres
    env_file:
      .env
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api"]
      interval: 5s
      retries: 5
      start_period: 5m
    networks:
      - queenbee_default
    
  postgres:
    image: postgres:15
    container_name: beekeeper_database
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-beekeeper}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB:-beekeeper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beekeeper -d beekeeper"]
      interval: 5s
      retries: 5

networks:
  queenbee_default:
    external: true

volumes:
  postgres_data:
